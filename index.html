<!DOCTYPE html>
<html>
<head>
  <title>Images API</title>
  <meta charset="UTF-8">
  <meta name="Description" content="Flicker API">
  <meta keywords="HTML, Sass, JS, Flicker API">
  <meta author="Neil McGrath">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
  <link rel="icon"  href="/public/images/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="/dist/styles.css"/>
</head>

<body>
  <header>
    <h1 class="title">Flicker API Gallery</h1>
    <div class="button">
      <input type="button" class="button__first" value="first" />
      <input type="button" class="button__prev" value="previous" />
      <input type="button" class="button__next" value="next" />
      <input type="button" class="button__last" value="last" />
    </div>
  </header>
  <main class="app">
    <div class="gallery">
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
      <div class="thumbnail">
        <img class="thumbnail__image" src="/public/images/loader.gif">
      </div>
    </div>
  </main>
  <div class="modal">
    <div class="modal__content">
      <span class="close__button">&times;</span>
      <img src="" class="modal__image" alt="photo">
    </div>
  </div>
  <script src="/dist/build.js"></script>
</body>
</html>
